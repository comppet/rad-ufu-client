<div class="control-group">
  <label class="control-label" for="itemN">Item</label>
    <div class="controls">

      <!-- Tipos por categoria -->
      <select class="span3" id="tipo-selector">

        <%_.each(tipos, function(t){ %>
            <% if (t.categoria === categoria) { %>
                <option <% if (atual && atual == t.id) print("selected")%> value="<%= t.id %>"> <%= t.id %> </option>
            <% } %>
        <%});%>

      </select>

  </div>
</div>

<span id="descricao-block"></span>

<span id="mults-block"></span>

<span id="comprovantes-block"></span>
